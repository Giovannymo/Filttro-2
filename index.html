<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtro</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6193a33165.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="containerAll" class="container-fluid d-flex flex-column justify-content-center ">
    <div class="row justify-content-evenly align-items-center flex-wrap gap-3">
      <div class="col-10 col-md-5 col-lg-5  rounded p-3 d-flex flex-column gap-3">
        <h2>Nuevo departamento</h2>
        <label name="nomDepartamento">Nombre departamento:</label>
        <input type="text" name="nomDepartamento" id="txtNomDepartamento" class="form-control" required>
        <button id="btn-enviar" type="button" class="btn btn-success col-2">Guardar</button>
      </div>

      <div id="containerData" class="col-10 col-md-4 col-lg-4 bg-light rounded">
        <div class="accordion" id="accordionExample">

          <!--
Agrega nuevo item(Departamento)
-->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="titulo-departamento accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Dame click para mostrar/cerrar.
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>Agrega ciudades con el bot√≥n agregar en cada departamento.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  <!-- Modal agregar ciudad -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content d-flex flex-column gap-3">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar ciudad</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label name="nomCiudad">Nombre ciudad:</label>
          <input type="text" name="nomCiudad" id="txtNomCiudad" class="form-control">

          <label name="nomCiudad">Imagen ciudad:</label>
          <input type="text" name="nomCiudad" id="txtImgCiudad" class="form-control"
            placeholder="https://colombia.com/bucaramanga.jpg">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          <button id="btnGuardarCiudad" type="button" class="btn btn-succes">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal mostrar ciudad-->
<div class="modal fade" id="ciudadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="nombre-ciudad modal-title fs-5" id="titleNomCiudad">Nombre</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <p>Clima: <span id="clima"> </span> </p>
          <p>Humedad: <span id="humedad"> </span> </p>
          <p>Temp maxima: <span id="temp-max"> </span> </p>
          <p>Temp minima: <span id="temp-min"> </span> </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
  </div>




  <!--Template para item dentro de acordion Departamento-->
  <template id="nuevo-departamento">

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed titulo-departamento " type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Accordion Item #2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="lista-ciudades">

          </ul>
          <button class="btn-agregar btn btn-success" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Agregar</button>
        </div>
      </div>
    </div>
  </template>

    <!--Template para ciudad-->

  <template id="nueva-ciudad">
    <li class="d-flex flex-column align-items-center">
      <p>Nombre</p>
      <img src="" alt="">

      <button class="btn btn-warning col-6" data-bs-toggle="modal" data-bs-target="#ciudadModal"><i class="fa-solid fa-eye"></i></button>
      <button class="btn btn-danger col-6"><i class="fa-solid fa-trash"></i></button>

    </li>
  </template>

  <script type="module" src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
